<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container">
            <a class="navbar-brand bariflo-logo" href="#">
               <img src="./assets/img/Asset2.png" alt="logo" class="d-inline-block" width="62px" height="62px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                         <a class="nav-link" href="profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                   <img src="http://127.0.0.1:8000/{{employeedata.profileimg}}" class="img-circle profile-avatar mt-3" alt='Profile Photo' style="width:200px; height:200px">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <input id="photo"   type="file" (change)="uploadphoto($event)" name="profile" >
                    <label for="photo" class="up">Upload Photo</label>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Profile Info</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-12">
                            <input type="text" class="form-control" [(ngModel)]="first" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.firstname}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-12 ">
                            <input type="text" class="form-control" [(ngModel)]="last" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.lastname}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-sm-2  control-label">Gender</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="others" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4 class="mt-3">Contact info</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">Phone No</label>
                                <div class="col-12">
                                    <input type="number" class="form-control" [(ngModel)]="mobno" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.phone}}">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">Address</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.address}}">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label">Aadhar No</label>
                                <div class="col-12">
                                    <input type="number" class="form-control" [(ngModel)]="aadharno" [ngModelOptions]="{standalone: true}"   placeholder="{{employeedata.aadharno}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date of birth</label>
                            <div class="col-12">
                                <input type="date" class="form-control" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}" name="dob">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4 class="mt-3">Department info</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Department</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.department}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Designation</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" [(ngModel)]="designation" [ngModelOptions]="{standalone: true}" placeholder="{{employeedata.designation}}">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="col-lg-6 col-lg-6 col-sm-12">
       <div class="row">
         <div class="col">
          <input id="aadhar-input" type="file" (change)="displayFile($event)" />
          <label for="aadhar-input" class="up">Aadhar Upload</label>
          <input id="DL-input" type="file" (change)="displayFile1($event)" />
          <label for="DL-input" class="up">DL-Upload</label>
          <input id="pan-card" type="file" (change)="displayFile2($event)" />
          <label for="pan-card" class="up">Pan Card</label>
          <input id="marksheet" type="file" (change)="displayFile3($event)" />
          <label for="marksheet" class="up">Marksheet</label>
          <input id="address" type="file" (change)="displayFile4($event)" />
          <label for="address" class="up">Address prof</label>
          
          <br>
            <button class="btn btn-primary m-2" (click)="downloadFile()">HR POLICY</button>
        
          
            <button class="btn btn-primary m-2" (click)="downloadFile1()">NDA</button>
        
       
            <button class="btn btn-primary m-2" (click)="downloadFile2()">ORGANISATIONAL POLICY</button>

            <input  type="file" (change)="onFileSelected($event)">
            <button class="btn btn-primary" (click)="onUpload()">Upload</button>
        
          <div *ngIf="fileImageUrl" class="im">
            <h3>Aadhar Photo:</h3>
            <img [src]="fileImageUrl" alt="Selected File" />
          </div>
          
          <div *ngIf="fileImageUrl1" class="im">
            <h3>DL photo:</h3>
            <img [src]="fileImageUrl1" alt="Selected File1" />
          </div>
          
          
          <div *ngIf="fileImageUrl2" class="im">
            <h3>Pan card:</h3>
            <img [src]="fileImageUrl2" alt="Selected File2" />
          </div>

          <div *ngIf="fileImageUrl3" class="im">
            <h3>Marksheet:</h3>
            <img [src]="fileImageUrl3" alt="Selected File3" />
          </div>

          <div *ngIf="fileImageUrl4" class="im">
            <h3>Address prof:</h3>
            <img [src]="fileImageUrl4" alt="Selected File4" />
          </div>
          
          <div class="form-group mt-3 mb-5  ">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-lg" (click)="uploaddoc()">submit</button>
            </div>
        

        </div>
         </div>
       </div>
      </div>
    </div>
</div>
</body>
